<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Your Personal Discovery Assistant</title>
    <meta name="description" content="A personal discovery tool just for you" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.css" />
    <style>
      :root {
        --primary: #9f7aea;
        --primary-dark: #805ad5;
        --secondary: #f687b3;
        --background: #faf5ff;
        --text: #44337a;
        --light-text: #6b46c1;
        --white: #ffffff;
        --shadow: rgba(159, 122, 234, 0.2);
      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: 'Nunito', sans-serif;
        background-color: var(--background);
        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #2c3e50, #bdc3c7);
      }
      
      .container {
        width: 100%;
        max-width: 1200px;
        padding: 2rem;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 90vh;
      }
      
      .header {
        text-align: center;
        margin-bottom: 2rem;
      }
      
      h1 {
        font-size: 3rem;
        font-weight: 700;
        color: var(--primary-dark);
        margin-bottom: 1rem;
        line-height: 1.2;
      }
      
      .subtitle {
        font-size: 1.5rem;
        color: var(--light-text);
        max-width: 600px;
        margin: 0 auto;
      }
      
      .personal-message {
        font-size: 1.2rem;
        font-style: italic;
        margin: 1.5rem 0;
        color: var(--secondary);
        max-width: 600px;
        text-align: center;
      }
      
      .chat-container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        background-color: var(--white);
        border-radius: 16px;
        box-shadow: 0 10px 25px var(--shadow);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 500px;
      }
      
      .chat-header {
        background-color: var(--primary);
        color: var(--white);
        padding: 1rem 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      
      .chat-title {
        font-size: 1.2rem;
        font-weight: 600;
      }
      
      .chat-body {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      
      .message {
        max-width: 80%;
        padding: 0.8rem 1.2rem;
        border-radius: 18px;
        font-size: 1rem;
        line-height: 1.4;
      }
      
      .message.bot {
        background-color: #f3f4f6;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
      }
      
      .message.thinking {
        background-color: #f3f4f6;
        color: var(--primary);
        font-weight: 500;
      }
      
      .message.thinking .dot {
        display: inline-block;
        transition: opacity 0.3s ease;
      }
      
      .message.user {
        background-color: var(--primary);
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }
      
      .chat-input {
        display: flex;
        padding: 1rem;
        border-top: 1px solid #e5e7eb;
        background-color: var(--white);
      }
      
      .input-field {
        flex: 1;
        border: 1px solid #d1d5db;
        border-radius: 24px;
        padding: 0.5rem 1rem;
        font-family: 'Nunito', sans-serif;
        font-size: 1rem;
        outline: none;
        resize: none;
      }
      
      .input-field:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 2px var(--shadow);
      }
      
      .send-button {
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin-left: 0.5rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
      }
      
      .send-button:hover {
        background-color: var(--primary-dark);
      }
      
      .send-icon {
        width: 20px;
        height: 20px;
      }
      
      .footer {
        margin-top: 2.5rem;
        text-align: center;
        font-size: 0.9rem;
        color: var(--light-text);
      }
      
      @media (max-width: 768px) {
        h1 {
          font-size: 2.2rem;
        }
        
        .subtitle {
          font-size: 1.2rem;
        }
        
        .chat-container {
          height: 70vh;
        }
        
        .message {
          max-width: 90%;
        }
      }
      
      @media (max-width: 480px) {
        h1 {
          font-size: 1.8rem;
        }
        
        .subtitle {
          font-size: 1rem;
        }
        
        .personal-message {
          font-size: 1rem;
        }
        
        .chat-container {
          box-shadow: none;
          border: 1px solid #e5e7eb;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Your Discovery Assistant</h1>
        <p class="subtitle">Ask me anything you're curious about - I'm here to help you explore and learn.</p>
        <p class="personal-message">Made with love, just for you.</p>
      </div>
      
      <div id="n8n-chat" class="chat-container"></div>
      
      <div class="footer">
        <p>Powered by your love and care ❤️</p>
      </div>
    </div>

    <script type="module">
      import { createChat } from "https://cdn.jsdelivr.net/npm/@n8n/chat/dist/index.js";
      createChat({
        target: "#n8n-chat",
        webhookUrl: "https://primary-production-5417.up.railway.app/webhook/a889d2ae-2159-402f-b326-5f61e90f602e/chat",
        mode: "chat",
        welcomeMessage: "Welcome to our labyrinth of discovery! Ask anything.",
        i18n: { lang: "en" },
        theme: {
          primaryColor: "#9f7aea",
          secondaryColor: "#f687b3",
          backgroundColor: "#faf5ff",
          textColor: "#44337a"
        }
      });
    </script>
  </body>
</html>
