<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chat Assistant</title>
    <meta name="description" content="Your AI Chat Assistant" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/styles.css?v=1.0" />
    <style>
      body {
        background: #181825;
        color: #fff;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
        width: 100vw;
      }
      h1 {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        letter-spacing: -1px;
      }
      p {
        font-size: 1.1rem;
        color: #b3b3b3;
        margin-bottom: 2rem;
        text-align: center;
        max-width: 90vw;
      }
      @media (max-width: 600px) {
        h1 { font-size: 1.5rem; }
        p { font-size: 1rem; }
        main { min-height: 40vh; }
      }
    </style>
  </head>

  <body>
    <main>
      <h1>Welcome to Your AI Chat Assistant</h1>
      <p>Tap the chat bubble at the bottom right to start a conversation. Fast, private, and always available.</p>
    </main>

    <script src="/script.js"></script>
    <!-- n8n Chat Widget -->
    <script src="https://cdn.jsdelivr.net/npm/@n8n/chat@latest/dist/web.js"></script>
    <script>
      window.n8nChat.mount({
        webhookUrl: 'https://primary-production-5417.up.railway.app/webhook/a889d2ae-2159-402f-b326-5f61e90f602e/chat',
        theme: {
          position: 'bottom-right', // floating, mobile-friendly
          colorScheme: 'dark',
        }
      });
    </script>
  </body>
</html>
